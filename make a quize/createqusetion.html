<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/createqusetion.css" />
  </head>
  <body>
    <header>
      <a href="./main.html"><div class="logo">문 퀴즈~</div></a>
    </header>
    <main>
      <div class="container">
        <div class="titlewrap">
          <div class="user_img">
            <img src="./img/character.jpg" alt="" />
          </div>
          <p>
            당신의 퀴즈가 생성되었습니다. <br />
            <small> 친구들에게 공유해보세요</small>
          </p>

          <input
            type="text"
            name=""
            id="inputname"
            class="copyLinkButton"
            placeholder="👉링크 복사하기"
          />
          <button
            id="repalce"
            onclick="location.href='/take a quize/main.html'"
          >
            바로가기
          </button>
        </div>
      </div>
    </main>
    <footer>Info</footer>
    <script>
      const copyLinkButton = document.querySelector(".copyLinkButton");
      const linkToCopy = "http://127.0.0.1:5500/take%20a%20quize/main.html"; // 복사할 링크 지정

      //버튼 클릭시 지정된 링크 복사
      copyLinkButton.addEventListener("click", () => { 
        navigator.clipboard
          .writeText(linkToCopy)
          .then(() => console.log("Link copied successfully!"))
          .catch((error) => console.error("Error copying link: ", error));
      });
    </script>
  </body>
</html>
